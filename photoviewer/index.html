<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="controls">
            <label>Spacing
                <input id="spacing" type="range" min="0" max="100" step="1" value="0">
            </label>
        </div>
        <div class="controls">
            <label>Blur 
                <input id="blur" type="range" min="0" max="100" step="1" value="0">
            </label>
        </div>
        <div class="controls">
            <label>Color Overlay
                <input id="base_color" type="color" value="#FFA500">
            </label>
        </div>
    </div>
    <div class="row">
        <img src="img/sample.jpg">
    </div>
    <script src="main.js"></script>
</body>
</html>
