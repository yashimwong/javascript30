<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #1: Javascript Drum Kit Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="box" id="clap"><h1>A</h1>Clap</div>
        <div class="box" id="hi_hat"><h1>S</h1>Hi Hat</div>
        <div class="box" id="kick"><h1>D</h1>Kick</div>
        <div class="box" id="open_hat"><h1>F</h1>Open Hat</div>
        <div class="box" id="boom"><h1>G</h1>Boom</div>
        <div class="box" id="ride"><h1>H</h1>Ride</div>
        <div class="box" id="snare"><h1>J</h1>Snare</div>
        <div class="box" id="tom"><h1>K</h1>Tom</div>
        <div class="box" id="tink"><h1>L</h1>Tink</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
